<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta content='width=device-width, user-scalable=no' name='viewport'>
<link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
<style media='screen'>
.header{
	width: 100%;
}

.header__logo-wrapper{
	width: 100%;
	text-align: center;
}

.main__jumbotron{
	width: 100vw;
	height: 52vw;
	max-height: 540px;
	position: relative;
	overflow: hidden;
}

.jumbotron__image{
	width: 100%;
	height: auto;
	position: absolute;
	z-index: -10;
}

.jumbotron__panel{
	width: 200px; height: 200px;
	/* border: 2px solid black; */
}

.jumbotron__panel-wrapper{
	width: 100%;
	height: 100%;
	display: flex;
	align-items: center;
	justify-content: center;
}

.header__logo{
	width: 15rem;
	max-width: 300px;
	height: auto;
}

.header__navigation{
	width: 100%;
}

ul.navigation_list{
	display: flex;
	flex-direction: row;
	justify-content: space-between;
}

.navigation_list li{
	display: inline-block;
	text-decoration: none;
}

.align-center{
	margin: 0 auto;
}

@media only screen and (max-width: 400px){

	html{
		font-size: 13px;
	}

	.main__jumbotron{
		height: 62vw;
		max-height: none;
	}

	.jumbotron__text{
		font-size: 1.5rem;
	}

	.jumbotron__panel{
		height: 6em;
		display: flex;
		flex-direction: column;
		justify-content: space-between;
		align-items: center;
	}

	.jumbotron__image{
		height: 100%;
		width: auto;
		position: absolute;
		z-index: -10;
		left: -2rem;
	}

	.main__jumbotron{
		height: 100vw;
	}

	.favorites__row{
		padding-top: 4rem;
		/* display: flex;
		flex-direction: column;
		justify-content: space-between;
		align-items: center; */
	}

	.favorites__row h2{
		margin: 0 auto;
	}

	.image-wrapper{
		width: 100%;
		height: 86vw;
		overflow: hidden;
	}

	.favorites__row img{
		width: 100%;
		height: auto;
	}

	.centered_row{
		text-align: center;
	}

}
</style>
<body>
<header class='header'>
<div class='header__logo-wrapper'>
<img alt='shea and cocoa logo' class='header__logo' src='./images/logo.png'>
</div>
<nav class='header__navigation'>
<ul class='navigation_list container'>
<li>
<a href='#'>Home</a>
</li>
<li>
<a href='#'>Products</a>
</li>
<li>
<a href='#'>About Us</a>
</li>
<li>
<a href='#'>Contact Us</a>
</li>
</ul>
</nav>
</header>
<section class='main'>
<div class='main__jumbotron image-wrapper'>
<img alt='Large image of our product' class='jumbotron__image' src='./images/product.jumbotron.jpg'>
<div class='jumbotron__panel-wrapper'>
<div class='jumbotron__panel'>
<h1 class='jumbotron__text'>[best soaps]</h1>
<button class='jumbotron__cta btn btn-primary'>[shop now]</button>
</div>
</div>
</div>
<main__favorites>
<div class='container'>
<div class='favorites__row'>
<div class='centered_row'>
<h2 class='align-center'>Our Favorites</h2>
</div>
<h3>[Probiotic</h3>
<h3>Cleansing Bars]</h3>
<p>[I'm a paragraph. Click here to add your own text and edit me. Let your users get to know you.]</p>
<button class='btn btn-primary mb-5 mt-2'>Shop Soaps</button>
<div class='image-wrapper'>
<img src='images/IMG-20190127-WA0012.jpg'>
</div>
</div>
</div>
</main__favorites>
</section>
<footer>
<div class='footer__content-container container'>
<div class='row col-sm-6'></div>
<div class='row col-sm-6'></div>
</div>
</footer>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</head>
</html>
