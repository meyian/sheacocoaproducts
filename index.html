<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
<style media='screen'>
.header{
	width: 100%;
}

.header__logo-wrapper{
	width: 100%;
	text-align: center;
}

.main__jumbotron{
	width: 100vw;
	height: 62vw;
	position: relative;
	overflow: hidden;
}

.jumbotron__image{
	width: 100%;
	height: auto;
	position: absolute;
	z-index: -10;
}

.jumbotron__panel{
	width: 200px; height: 200px; border: 2px solid black;
}

.jumbotron__panel-wrapper{
	width: 100%;
	height: 100%;
	display: flex;
	align-items: center;
	justify-content: center;
}

.header__logo{
	width: 15rem;
	max-width: 300px;
	height: auto;
}

.header__navigation{
	width: 100%;
}
</style>
<body>
<header class='header'>
<div class='header__logo-wrapper'>
<img alt='shea and cocoa logo' class='header__logo' src='./images/logo.png'>
</div>
<nav class='header__navigation'>
<ul>
<li>Home</li>
<li>Products</li>
<li>About Us</li>
<li>Contact Us</li>
</ul>
</nav>
</header>
<section class='main'>
<div class='main__jumbotron'>
<img alt='Large image of our product' class='jumbotron__image' src='./images/product.jumbotron.jpg'>
<div class='jumbotron__panel-wrapper'>
<div class='jumbotron__panel'></div>
</div>
</div>
<div class='main__section-container container'>
<section class='01-section-jumbotron panel row'>
<h2>brand slogan</h2>
</section>
</div>
</section>
<footer>
<div class='footer__content-container container'>
<div class='row col-sm-6'></div>
<div class='row col-sm-6'></div>
</div>
</footer>
</body>
</head>
</html>
